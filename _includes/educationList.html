{% assign reversed = site.education | reverse %}
{% for work in reversed %}
  <div style="display: flex; margin: 20px; flex-wrap: wrap;
  justify-content: center;">
    <!--div>
      <figure style="width: 200px; flex: 0 1 200px;">
          <img src="{{site.baseurl}}/images/{{ work.logo | url }}" style="width: 200px;">
      </figure>
    </div-->
    <!--span class="image left"><img src="{{site.baseurl}}/images/{{ work.logo | url }}" alt=""></span-->
    <div class="4u"><span class="image fit"><img src="{{site.baseurl}}/images/{{ work.logo | url }}" alt=""></span></div>
    <div style="display: flex; flex-direction: column; flex: 1 1 200px;">
        <h4 style="margin-bottom: 10px; margin-top: 12px;">{{ work.title }}</h4>
        <small><i class="fas fa-university" style="width:13px; margin-right: 10px;"></i>{{ work.organization }}</small>
        <small><i class="far fa-calendar-alt" style="width:13px;margin-right: 10px;"></i> {{ work.start }} - {{ work.end }}</small>
        <small><i class="fas fa-map-marker-alt" style="width:13px;margin-right: 10px;"></i>{{ work.location }}</small>
        <div style="margin-top: 10px;">
          {{work}}
        </div>
    </div>
  </div>
{% endfor %}

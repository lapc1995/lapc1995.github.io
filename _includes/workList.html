
{% assign reversed = include.content | reverse %}
{% for work in reversed%}
  <article style="display: flex; margin: 20px; flex-wrap: wrap;
  justify-content: center; margin-left: 0px;">
    <div style="padding: 20px; padding-left: 0;">
      <figure style="width: 200px; flex: 0 1 200px; text-align: center;">
          <img src="{{site.baseurl}}/images/{{ work.logo | url }}" style="max-width: 200px; max-height: 100px;">
      </figure>
    </div>
    <div style="display: flex; flex-direction: column; flex: 1 1 200px;">
        <h4 style="margin-bottom: 10px; margin-top: 12px;">{{ work.title }}</h4>
        <small><i class="fas fa-university" style="width:13px; margin-right: 10px;"></i>{{ work.organization }}</small>
        <small><i class="far fa-calendar-alt" style="width:13px;margin-right: 10px;"></i> {{ work.start }} - {{ work.end }}</small>
        <small><i class="fas fa-map-marker-alt" style="width:13px;margin-right: 10px;"></i>{{ work.location }}</small>
        <div style="margin-top: 10px;">
          {{work}}
        </div>
    </div>
</article>
{% endfor %}

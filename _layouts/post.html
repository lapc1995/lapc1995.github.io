---
layout: page
---
<section class="post">
	<header class="major">
		<span class="date">{{page.date | date_to_string}}</span>
		<h1>{{page.title}}</h1>
		<p>{{page.excerpt}}</p>
	</header>
	<div class="image main"><img src="{{page.image}}" alt=""></div>
	<p>{{content}}</p>
</section>	
<footer>
	<ul class="actions">
		<li>
			<a href="{{ "/blog/" | absolute_url }}" class="button">Our Blog</a>
		</li>
	</ul>
</footer>
